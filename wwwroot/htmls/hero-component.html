<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alaska Archives Hero Component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="https://animations.exemplifi.io/dist/ex.min.css">

</head>

<body class="home">

  <!-- Alaska Parent Header Starts -->
  <header class="alaska-header-parent">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-12 col-md-5">
          <img src="../assets/images/2016-soa-logo.png" alt="Alaska logo" class="img-fluid" />
        </div>
        <div class="col-12 col-md-7">
          <nav class="parent-nav">
            <ul>
              <li><a href="#">myAlaska</a></li>
              <li><a href="#">Departments</a></li>
              <li><a href="#">State Employees</a></li>
            </ul>
          </nav>
        </div>
      </div>

    </div>
  </header>
  <section class="hero-wrap">
    <div class="hero-img-wrap">
      <img src="../assets/images/hero-img-1.png" alt="Hero Image" aria-label="Hero Image"/>
    </div>
    <div class="hero-content-wrap py-32 py-md-48">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6  col-lg-6 text-content">
            <h1 class="ae-border-top" aria-label="Professional Teaching Practices Commission">Professional Teaching Practices Commission</h1>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="ae-meeting-wrap pb-56 pb-md-80">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-12 col-lg-6">
          <h3 aria-label="Important Dates">Important Dates</h3>
        </div>
        <div class="col-12 col-md-12 col-lg-6">
          <h5 aria-label="FY 2024 Commission Meetings">FY 2024 Commission Meetings</h5>
          <a class="meeting-details" href="#" role="button">
            <span class="month-detail">OCT</span>
            <span class="year-detail"><span class="icon-calendar"></span>5-6, 2023</span>
          </a>
          <a class="meeting-details" href="#" role="button">
            <span class="month-detail">FEB</span>
            <span class="year-detail"><span class="icon-calendar" role="presentation"></span>1-2, 2023</span>
          </a>
          <a class="meeting-details" href="#" role="button">
            <span class="month-detail">APR</span>
            <span class="year-detail"><span class="icon-calendar" role="presentation"></span>11-12, 2023</span>
          </a>
     
        </div>
      </div>
    </div>
  </section>






  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://kit.fontawesome.com/b296000f6e.js" crossorigin="anonymous"></script>

  <!-- <script src="../dist/main.js"></script> -->
  <script src="https://animations.exemplifi.io/dist/ex.min.js"></script>
  <script src="../js/custom.js"></script>
</body>

</html>
