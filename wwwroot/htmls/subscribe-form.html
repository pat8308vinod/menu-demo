<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alaska Subscribe Form Component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://animations.exemplifi.io/dist/ex.min.css">

</head>

<body class="home">

    <!-- Alaska Parent Header Starts -->
    <header class="alaska-header-parent">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12 col-md-5">
                    <img src="../assets/images/2016-soa-logo.png" alt="Alaska logo" class="img-fluid" />
                </div>
                <div class="col-12 col-md-7">
                    <nav class="parent-nav">
                        <ul>
                            <li><a href="#">myAlaska</a></li>
                            <li><a href="#">Departments</a></li>
                            <li><a href="#">State Employees</a></li>
                        </ul>
                    </nav>
                </div>
            </div>

        </div>
    </header>
    <!-- Alaska Parent Header Ends -->

    <!-- subscribe form starts -->
    <section class="subscribe-form-section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2 aria-label="Subscribe to Updates">Subscribe to Updates</h2>
                    <p>To sign up for updates or to access your subscriber preferences, please enter your contact
                        information below.
                    </p>

                    <form class="form-box ae-light-blue">
                        <input type="email" placeholder="Enter your email" class="input-box" />
                        <!---<button class="btn btn-primary submit-btn" type="submit" aria-label="Submit">
                            Submit<span class="icon-arrow-right" role="presentation"></span>
                        </button>--->
                        <button class="btn submit-btn btn-secondary-bordered" type="submit" aria-label="Submit">
                            Subscribe
                          </button>
                    </form>

                </div>
            </div>
        </div>
        <p>Your contact information is used to deliver requested updates or to access your subscriber preferences.</p>
    </section>
    <!-- subscribe form ends -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://kit.fontawesome.com/b296000f6e.js" crossorigin="anonymous"></script>

    <!-- <script src="../dist/main.js"></script> -->
    <script src="https://animations.exemplifi.io/dist/ex.min.js"></script>
    <script src="../js/custom.js"></script>
</body>

</html>
